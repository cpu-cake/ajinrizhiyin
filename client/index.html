<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <!-- 安卓原生浏览器优化 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#fff7ed" />
    <meta name="color-scheme" content="light" />
    <title>今日指引</title>
    <!-- Critical CSS for first paint -->
    <style>
      /* 首屏关键CSS：基础布局和背景 */
      html {
        height: 100%;
        height: -webkit-fill-available;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: default;
        touch-action: manipulation;
        overscroll-behavior: none;
        overscroll-behavior-y: none;
        width: 100%;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        background: #fff7ed;
        /* 添加所有浏览器前缀以支持旧版安卓浏览器 */
        background-image: -webkit-linear-gradient(180deg, #fff7ed 0%, #fce7f3 100%);
        background-image: -moz-linear-gradient(180deg, #fff7ed 0%, #fce7f3 100%);
        background-image: -o-linear-gradient(180deg, #fff7ed 0%, #fce7f3 100%);
        background-image: linear-gradient(180deg, #fff7ed 0%, #fce7f3 100%);
        background-attachment: scroll;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        /* 安卓安全区域适配 */
        padding-top: env(safe-area-inset-top, 0px);
        padding-bottom: env(safe-area-inset-bottom, 0px);
        padding-left: env(safe-area-inset-left, 0px);
        padding-right: env(safe-area-inset-right, 0px);
      }
      #root {
        width: 100%;
        height: 100%;
        height: -webkit-fill-available;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        /* 允许内容区域可选择文本 */
        -webkit-user-select: text;
        user-select: text;
        position: relative;
      }
      
      /* 安卓原生浏览器滚动优化 */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* 防止安卓浏览器默认的点击高亮 */
      *:not(input):not(textarea) {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* 允许输入框和文本区域正常交互 */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
      }
      
      /* 按钮和可点击元素优化 */
      button, a, [role="button"], [onclick] {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* 安卓浏览器特定修复 */
      @media screen and (max-width: 768px) {
        body {
          overflow-y: auto;
          overflow-x: hidden;
        }
        
        /* 防止安卓浏览器地址栏影响布局 */
        html, body {
          min-height: 100vh;
          min-height: -webkit-fill-available;
        }
      }
      /* 加载骨架屏 */
      .loading-skeleton {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .skeleton-pulse {
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      /* 加载动画 - 兼容旧浏览器 */
      @keyframes spin {
        from {
          -webkit-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      
      .loading-spinner {
        -webkit-animation: spin 1s linear infinite;
        animation: spin 1s linear infinite;
      }
    </style>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 安卓浏览器强制修复
      (function() {
        // 防止页面缩放
        if (navigator.userAgent.match(/Android/i)) {
          document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
              e.preventDefault();
            }
          }, { passive: false });
          
          // 设置视口高度
          function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');
          }
          setViewportHeight();
          window.addEventListener('resize', setViewportHeight);
          window.addEventListener('orientationchange', function() {
            setTimeout(setViewportHeight, 100);
          });
          
          // 防止双击缩放
          let lastTouchEnd = 0;
          document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
              e.preventDefault();
            }
            lastTouchEnd = now;
          }, false);
          
          // 强制应用背景
          document.body.style.background = '#fff7ed';
          document.body.style.backgroundImage = 'linear-gradient(180deg, #fff7ed 0%, #fce7f3 100%)';
          document.body.style.backgroundSize = '100% 100%';
          document.body.style.backgroundRepeat = 'no-repeat';
          document.body.style.backgroundAttachment = 'scroll';
        }
      })();
    </script>
  </body>

</html>
